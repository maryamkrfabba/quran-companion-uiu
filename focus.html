<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Mode</title>
    <link rel="stylesheet" href="focus.css">
    <script defer src="focus.js"></script>
</head>
<body>

    <div class="container center">

        <h2>Focus Mode</h2>
        <p>Select duration</p>

        <input type="range" min="5" max="60" value="15" id="time">
        <span id="minutes">15 minutes</span>

        <button onclick="startFocus()">Start Focus 🔒</button>

    </div>

</body>
</html>
