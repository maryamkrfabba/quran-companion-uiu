<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile & Settings</title>
    <link rel="stylesheet" href="profile.css">
    <script defer src="profile.js"></script>
</head>
<body>

    <div class="container">

        <!-- PROFILE SECTION -->
        <section class="card profile">
            <h2>Maryam Abba</h2>
            <p class="email">maryam@example.com</p>
            <p class="hasanat">Total Hasanat: <strong>42,500 📿</strong></p>
        </section>

        <!-- SETTINGS SECTION -->
        <section class="card settings">
            <h3>Settings</h3>

            <div class="setting-item">
                <span>🌙 Dark Mode</span>
                <input type="checkbox" id="darkMode">
            </div>

            <div class="setting-item">
                <span>🔔 Notifications</span>
                <input type="checkbox" checked>
            </div>

            <div class="setting-item">
                <span>📖 Daily Reading Goal</span>
                <select>
                    <option>5 pages</option>
                    <option selected>10 pages</option>
                    <option>20 pages</option>
                </select>
            </div>

            <div class="setting-item">
                <span>📿 Show Hasanat Counter</span>
                <input type="checkbox" checked>
            </div>
        </section>

    </div>

</body>
</html>
